<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas trabajadas</title>
</head>
<body>
    <script>
        let horas = Number(prompt("Ingrese las horas trabajadas"))
        let salario
        if (horas < 0) {
            alert("Ingreso un valor incorrecto")
        }
        else {
            if (horas <= 40) {
                salario = horas * 4
            }
            else{
                salario = 40*4
                salario = salario + (horas - 40)*6
            }
            alert("Salario Semanal: $" + salario)
        }
    </script>
</body>
</html>
