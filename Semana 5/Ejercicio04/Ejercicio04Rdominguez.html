<!DOCTYPE html>

    <title>Document</title>

<script>
    let horas = Number(prompt("Ingrese la cantidad horas trabajadas"))
    let salario
    if(horas < 0){
        
        alert("Ingreso un valor incorrecto")
    }
    else{
        if(horas <= 40 ){
            salario = horas * 4
        }
        else {
            salario = 40 * 4
            salario = salario +(horas-40) *6
        }
        alert("Salario Semanal$" + salario)
    }
    

</script>
