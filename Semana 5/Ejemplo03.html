<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("Ciclo ascendente")
        let i = 1
        do{
            console.log(""+i)
            i++
        }while(i <= 4)

        console.log("Ciclo Descendente")
        let j = 4
        do{
            console.log(""+j)
            j--
        }while(j >= 1)
    </script>
</head>

</body>
</html>
