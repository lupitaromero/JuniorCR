<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("Ciclo ascendente")
        for(let i = 1; i <= 4; i++){
            console.log(""+i)
        }

        console.log("Ciclo descendente")
        for(let i = 4; i >= 1; i--){
            console.log(""+i)
        }
    </script>
</head>

</body>
</html>
