<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("Ciclo ascendente")
        let i = 1

        while( i <= 4 ){
            console.log(""+i)
            i++
        }

        console.log("Ciclo descendente")
        let j = 4

        while( j >= 1 ){
            console.log(""+j)
            j--
        }
    </script>
</head>
