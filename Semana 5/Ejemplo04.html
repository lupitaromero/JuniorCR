<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let nota

        do{
            nota = Number(prompt("Ingrese una nota: "))
        }while( nota < 0 || nota > 10 )

        if(nota >= 8){
            alert("Aprobado")
        }
        else{
            alert("Reprobado")
        }
    </script>
</head>

</html>
