<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</head>
<body>

        <form>
            <div class="row">
                <div class="form-group mb-3 col-12 col-sm-6 col-md-4">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" type="text" placeholder="Ingrese un nombre">
                </div>
                <div class="form-group mb-3 col-12 col-sm-6 col-md-4">
                    <label class="form-label">Apellido</label>
                    <input class="form-control" placeholder="Ingrese apellido">
                </div>
                <div class="form-group mb-3 col-12 col-sm-12 col-md-4">
                    <label class="form-label">Seleccione</label>
                    <select class="form-select">
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
