<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = Number(prompt("Ingrese el numero del dia"))

        switch(n){
            case 1:
                alert("Lunes")
            break
            case 2:
                alert("Martes")
            case 3:
                alert("Miercoles")
            break
            case 4:
                alert("Jueves")
            break
            case 5:
                alert("Viernes")
            break
            case 6:
                alert("Sabado")
            break
            case 7:
                alert("Domingo")
            break
            default:
                alert("No ingreso un dia valido")
            break
        }
    </script>
</head>

</body>
</html>
